<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="background.png" type="image/icon type">
    <title>Counter</title>
</head>

<body>
    <div id="container">
        <div id="count-detail">
            <h2>Counter Application</h2>
            <h4>Current Count is</h4>
            <h1 id="count">0</h1>
            <button class="myButton" id="increase-count-button"  onclick="increament()"> Increase Counter</button>
            <button class="myButton" id="decrease-count-button" onclick="decreament()"> Decrease Counter</button>
            <button class="myButton" id="save-button" onclick="save()"> SAVE </button>
        </div>
        <div id="count-display">
            <h3> Previously Counted Values </h3>
            <h4 id="previous-count"> </h4>
        </div>
        
    </div>
    <script src="script.js" />
</body>

</html>
